    var santhosh = new Object();
    santhosh.name = "Santhosh";
    santhosh.roll = 551;
    santhosh.age = 20;
    santhosh.clg = "BVRIT";
    for (const key in santhosh) {
        document.write("<br>");
        document.write("<h1>" +key+":"+santhosh[key] +"<h1>");
    }
    document.write("<h1>" + santhosh.name + "<br>" + "</h1>");
    santhosh.age = 21;
    document.write("<h1>" + santhosh.age + "<br>" + "</h1>");
</script>
