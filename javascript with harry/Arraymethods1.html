<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a=[1,2,3,4,5];
    console.log(a);
    let b=a.toString();// now b is a string.
    console.log(b);

    let c=a.join("_"); //joins the elements of the array using joiner given and array turns into a string
    console.log(c);
    console.log(typeof c);

    let r =a.pop();
    console.log(r);    //pop retutns the popped element
    console.log(a);

    let s=a.push(9);
    console.log(s);  //push returns length of the new array
    console.log(a);

    let d =a.shift();
    console.log(d);   // removes the first element and returns the removed element 
    console.log(a);

    let e =a.unshift(1);
    console.log(e);
    console.log(a);  // add the element at start position  and  returns the new length of the array





</script>
</html>
